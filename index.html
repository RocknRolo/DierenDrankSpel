<html lang="en">
<head>
    <title>DierenSpel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">DierenDrinkSpel</div>
        <div class="box">
            <div class="letter_box">
                <div class="letter_header">Letter</div>
                <div class="letter_text">X</div>
            </div>
            <div class="timer_box">
                <div class="timer_header">Tijd</div>
                <div class="timer_text">10s</div>
            </div>
        </div>
        <div class="word_box">
            <div class="word_text">Woord</div>
        </div>
        <div class="drink_banner">Drink!</div>
        <textarea class="input_area" placeholder="schrijf hier..." 
        oninput="readText()" onfocus="startGame()"></textarea>
    </div>
<script src="dieren.js"></script>
<script src="game.js"></script>

</body>
</html>
