<html>
<head>
    <title>DierenDrankSpel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo">DierenDrankSpel</div>
        <div class="box">
            <div class="letter_box">
                <div class="letter_header">Letter</div>
                <div class="letter_text"> </div>
            </div>
            <div class="timer_box">
                <div class="timer_header">Tijd</div>
                <div class="timer_text">10s</div>
            </div>
        </div>
        <div class="word_box">
            <div class="word_text"></div>
        </div>
        <div class="drink_banner">Drink!<div class="drink_text"></div>
        </div>
        <textarea class="input_area" placeholder="schrijf hier..."
        onfocus="startGame()" oninput="readText()"></textarea>
    </div>
<script src="game.js"></script>
<script src="dieren.js"></script>
<script src="util.js"></script>

</body>
</html>
